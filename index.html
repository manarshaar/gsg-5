<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="time">
            <div class="digit hrs">
                <div class="hours t"></div> <div class="unit h">h</div>
            </div>
            <div class="digit mins">
                <div class="minutes t"></div> <div class="unit m">m</div>
            </div>
            <div class="digit sds">
                <div class="seconds t">0</div> <div class="unit">s</div>
            </div>
            <div class="mseconds t">0</div>
        </div>
        <div class="buttons">
            <button class="start">START</button>
            <button class="reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
